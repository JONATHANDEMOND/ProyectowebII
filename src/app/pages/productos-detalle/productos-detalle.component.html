
<div class="container">
    <div class="card mx-auto" style="width:300px">
        <img class="card-img-top" src="{{producto.urlImagen}}" alt="Card image" style="width:100%">
        <div class="card-body">
            <h4 class="card-title">{{producto.nombre}}</h4>
            <p class="card-text">{{producto.precio}} $</p>
            <p class="card-text">{{producto.categoria}}</p>
            <button class="btn btn-primary" (click)="mensaje()">Ver</button>
            <button   class="btn btn-danger" [routerLink]="['/productos',producto.id]">Regresar</button>
        </div>
    </div>
</div>
