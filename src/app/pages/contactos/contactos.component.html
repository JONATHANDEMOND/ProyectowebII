<!-- contact.component.html -->
<div class="contact-container">
    <h1>Contáctanos</h1>
    <p>Estamos aquí para ayudarte. Por favor, completa el formulario a continuación y nos pondremos en contacto contigo lo antes posible.</p>
  
    <form (ngSubmit)="(contactForm)" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" ngModel class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" ngModel class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" ngModel class="form-control" rows="5" required></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    
    <h2>Información de Contacto</h2>
    <p>Email: <a href="mailto:info@arandatech.com">infoarandatech.com</a></p>
    <p>Teléfono: +1 234 567 890</p>
    <p>Dirección: 1234 Calle Falsa, Ciudad, País</p>
  </div>
